---
layout: default
title: Biking
permalink: /biking/
---
<img src="../assets/header.png" class="header">
<ul class="post-list">
  {% for post in site.categories.biking %}
    <li>
      <h1>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
